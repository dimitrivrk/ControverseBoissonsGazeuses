    <div class="banner">
        <div class="content">
            <h2>Eclatons <span>La Bulle</span> </h2>
            <p>Explorez l'univers controversé des boissons gazeuses, omniprésentes et pourtant débattues. Un aperçu rapide mais révélateur qui éveillera votre curiosité.</p>
            <a href="#" class="play" onclick="toggle();"><img src="Img/imgMovie/play.png" alt="">Watch Trailer</a>
            <div class="slide"></div>
            
        </div>
    </div>
    <div class="trailer">
        <video src="Img/imgMovie/trailer.mp4" controls="true" ></video>
        <img src="Img/imgMovie/close.png" alt="" class="close" onclick="toggle();">
    </div>

    <script type="text/javascript">
        function toggle(){
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active')
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
